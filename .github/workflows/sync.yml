name: Auto Sync OpenWrt Packages
on:
  # 定时执行：每天北京时间凌晨 2 点（UTC 时间 18 点）
  schedule:
    - cron: '0 18 * * *'
  # 手动触发（方便测试）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 自身仓库
        uses: actions/checkout@v4

      - name: 配置 SSH 密钥（用于推送代码）
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 配置 Git 身份（避免提交时身份缺失）
        run: |
          git config --global user.name "AlphaBotZ"  # 替换为你的 GitHub 用户名
          git config --global user.email "zt@outlook.sg"  # 替换为你的绑定邮箱

      - name: 安装依赖
        run: sudo apt update && sudo apt install -y git

      - name: 执行同步脚本
        run: |
          chmod +x sync_packages.sh
          ./sync_packages.sh

      - name: 输出执行结果
        run: echo "Sync task finished at $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
